<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="row">
                <a class="navbar-brand" href="#" onclick="showMain()">BlockExplorer</a>
            </div>
        </div>
    </nav>

    <div class="container" id="mainContainer">
        <div class="row mt-3">
            <div class="col">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg"
                    alt="Bitcoin" width="30" height="30">
                <a id="networkType">Bitcoin Explorer</a>
                <div id="loading" class="spinner-border spinner-border-lg" role="status">
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" id="mainInput" class="form-control" placeholder="Search your transaction or a block">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="processInput()">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row border rounded px-2 py-4 mb-4">
            <div class="col">
                <a id="currentPrice"><b>Current price:</b></a>
            </div>
            <div class="col">
                <a id="marketCap"><b>Market Cap:</b></a>
            </div>
            <div class="col">
                <a id="vol"><b>24h Volume:</b></a>
            </div>
            <div class="col">
                <a id="change"><b>24h change:</b></a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js" ></script>
</body>
</html>
